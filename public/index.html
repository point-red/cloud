<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Point">
    <meta property="og:site_name" content="Point">
    <meta property="og:description" content="Point">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/img/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>assets/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/img/favicons/favicon.ico">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <link rel="stylesheet" id="css-main" href="<%= BASE_URL %>assets/css/core.min.css">
    <!-- END Stylesheets -->

    <style>
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .6);
        z-index: 10000;
        display: none;
      }
      .loading-message {
        font-size: 20px;
        text-align: center;
        color: #FFF;
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
      }
      .select-link {
        border-bottom: dotted 1px #2196f3;
        color: #2196f3;
        cursor: pointer;
      }
      .col-label {
        margin-top: 7px;
      }
    </style>

    <title>Point</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but point cloud doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-message">Please wait, downloading new content ...</div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
